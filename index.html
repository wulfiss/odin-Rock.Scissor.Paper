<!DOCTYPE html>
    <html lang="eng">
        <head>
            <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rock Scissor and Paper</title>
            <script defer src="./js/games.js"></script>
        </head>

        <body>
            <div id="userGame">
                <button class="userInput" id="rock">Rock</button>
                <button class="userInput" id="scissors">Scissors</button>
                <button class="userInput" id="paper">Paper</button>
                <br>
                <div id="matchResult"></div>
            </div>

            <div id="finalResult"></div><br>

            <div id="afterGame" hidden>
                <p>Would you like a rematch?</p>
                <button class="userInput" id="rematchButtonYes">YES!</button>
                <button class="userInput" id="rematchButtonNo">NO!</button>
            </div>    
        </body>
    </html>
