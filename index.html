<!DOCTYPE html>
    <html lang="eng">
        <head>
            <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Rock, Scissor and Paper</title>
            <script defer src="./js/games.js"></script>
            <script defer src="https://randojs.com/2.0.0.js"></script>
            <link rel="stylesheet" href="./css/style.css">
            <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        </head>

        <body>
            <div class="header">
                <h2>Rock, Scissors and Paper</h2>
            </div>
            <div class="bodyOfBody">
                <div id="gamePlay">
                    <div id="userSelection">
                        <img class="imgUserInput" id="paper" src="./img/paper.png">
                        <img class="imgUserInput" id="rock" src="./img/rock.png">
                        <img class="imgUserInput" id="scissors" src="./img/scissors.png">
                    </div>
                    <div id="vs">VS</div>
                    <div id="pcSelection">
                        <div id="blankSelection">
                            <p>PC Selection</p>
                        </div>
                        <img class="imgUserInput" id="pcImage">
                    </div>
                </div>

                <div id="matchResult">
                    <div id="userPoints">0</div>
                    <div id="PCpoints">0</div>
                </div>

                <div id="afterGame">
                    <div class="userPc">
                        <div>User</div>
                        <div>PC</div>
                    </div>
                    <div class="matchResult afterGame">
                        <div id="userPointsF">0</div>
                        <div id="PCpointsF">0</div>
                    </div>
                    <div class="msgFinal">PC WIN!!</div>
                    <button class="userInput" id="rematchButtonYes">Play again?</button>
                </div>
            </div>
            <div class="footer"><h3>By me, <a href="https://github.com/wulfiss" target="_blank">Wulfis!</h3></div>  
        </body>
    </html>
